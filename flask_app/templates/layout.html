<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title></title>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/font.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/static/css/pnotify.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/pnotify.default.icons.css" type="text/css" />
    <link rel="shortcut icon" href="/static/ico/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png"/>
  </head>
  <body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container" style="width:90%">
        <a class="brand" href="#">Autoclave</a>
        <ul class="nav">
        </ul>
        <div class="pull-right">
        <form action="/{% if session.user %}logout{%else%}login{%endif%}" method="get">
            <input type="hidden" name="next" value="{{request.path}}"/>
        {% if session.user %}
            <button id="logout-button" class="btn btn-info" type="submit" title="logged in as {{session.user.email}}">
              <img src="{{session.user.email | gravatar}}"/>
            Logout
            </button>
        {% else %}
            <button class="btn btn-inverse" type="submit">
          Login
            </button>
        {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
   {% block body %}
   {% endblock %}

   <script src="/static/js/jquery.min.js"></script>
   <script src="/static/js/app-notifications.js"></script>
   <script src="/static/js/app-api.js"></script>
   <script src="/static/js/bootstrap-transition.js"></script>
   <script src="/static/js/bootstrap-alert.js"></script>
   <script src="/static/js/bootstrap-modal.js"></script>
   <script src="/static/js/bootstrap-dropdown.js"></script>
   <script src="/static/js/bootstrap-scrollspy.js"></script>
   <script src="/static/js/bootstrap-tab.js"></script>
   <script src="/static/js/bootstrap-tooltip.js"></script>
   <script src="/static/js/bootstrap-popover.js"></script>
   <script src="/static/js/bootstrap-button.js"></script>
   <script src="/static/js/bootstrap-collapse.js"></script>
   <script src="/static/js/bootstrap-carousel.js"></script>
   <script src="/static/js/bootstrap-typeahead.js"></script>
   <script src="/static/js/pnotify.min.js"></script>
   <script type="text/javascript">
   {% block script %}
   {% endblock %}
   </script>
  </body>
</html>
